<!DOCTYPE html>
<html lang="id" data-theme="emerald">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TransJogja Navigator (Full Data)</title>
    
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.4.19/dist/full.min.css" rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com"></script>
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine@3.2.12/dist/leaflet-routing-machine.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet.markercluster/1.5.3/MarkerCluster.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet.markercluster/1.5.3/MarkerCluster.Default.css" />

    <style>
        body, html { margin: 0; padding: 0; height: 100%; overflow: hidden; }
        #map { height: 100vh; width: 100%; z-index: 1; }
        
        .sidebar {
            position: absolute; top: 20px; left: 20px; width: 400px;
            max-height: 90vh; overflow-y: auto; z-index: 1000;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(8px); border-radius: 16px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
        }
        /* Custom Scrollbar */
        .sidebar::-webkit-scrollbar { width: 6px; }
        .sidebar::-webkit-scrollbar-thumb { background-color: #cbd5e1; border-radius: 4px; }
    </style>
</head>
<body>

    <div id="loading" class="fixed inset-0 bg-white/90 z-[9999] flex flex-col justify-center items-center">
        <span class="loading loading-spinner loading-lg text-success"></span>
        <p class="mt-2 text-slate-600 font-bold">Menghubungkan ke Dishub...</p>
    </div>

    <div id="map"></div>

    <div class="sidebar p-5 flex flex-col gap-4">
        
        <div class="flex items-center gap-3 border-b pb-3 border-slate-200">
            <div class="w-12 h-12 rounded-full bg-yellow-400 flex items-center justify-center font-black text-xl text-slate-900 border-2 border-slate-800">TJ</div>
            <div>
                <h1 class="font-bold text-xl text-slate-800">TransJogja Nav</h1>
                <p class="text-xs text-slate-500 font-medium">Real Database System</p>
            </div>
        </div>

        <div class="flex flex-col gap-3">
            
            <div class="form-control">
                <label class="label pb-1"><span class="label-text font-bold text-slate-700">Pilih Jalur / Koridor</span></label>
                <select id="filterJalur" class="select select-bordered select-sm w-full bg-white shadow-sm">
                    <option value="all">Tampilkan Semua Jalur</option>
                    </select>
            </div>

            <div id="infoRuteBox" class="hidden bg-blue-50 p-4 rounded-xl border border-blue-100 shadow-inner text-sm space-y-2">
                <div>
                    <span class="badge badge-primary badge-sm font-bold text-white mb-1" id="infoKode">KODE</span>
                    <span class="font-bold text-slate-800 block" id="infoNamaRute">Nama Rute</span>
                </div>
                <div class="flex items-center gap-2 text-xs text-slate-500 bg-white p-2 rounded border">
                    <span>üïí</span> <span id="infoJam">Jam Operasional</span>
                </div>
                <div>
                    <p class="text-xs font-semibold text-slate-400 mb-1">RUTE LENGKAP:</p>
                    <p id="infoDetail" class="text-xs text-slate-700 leading-relaxed text-justify max-h-32 overflow-y-auto pr-1">
                        </p>
                </div>
            </div>

            <div class="divider my-0"></div>

            <button id="btnGPS" class="btn btn-neutral btn-sm w-full shadow-md text-white">
                üìç Temukan Lokasi Saya
            </button>
            <div class="join w-full">
                <input id="searchInput" class="input input-bordered input-sm join-item w-full bg-white" placeholder="Cari nama halte..." />
                <button class="btn btn-square btn-sm btn-ghost join-item border border-l-0 border-slate-300">üîç</button>
            </div>
        </div>

        <div id="detailPanel" class="hidden mt-2 bg-white p-0 rounded-xl overflow-hidden border border-slate-200 shadow-lg animate-fade-in">
            <div class="relative h-32 bg-slate-200">
                <img id="detFoto" src="" class="w-full h-full object-cover">
                <div class="absolute bottom-0 left-0 w-full bg-gradient-to-t from-black/70 to-transparent p-3">
                    <h3 id="detNama" class="font-bold text-white text-lg leading-tight text-shadow">Nama Halte</h3>
                </div>
            </div>
            <div class="p-4">
                <p id="detInfo" class="text-sm text-slate-600 mb-3 flex items-start gap-2">
                    <span>üìç</span> <span class="flex-1">Lokasi...</span>
                </p>
                
                <div class="text-xs font-bold text-slate-400 mb-1">JALUR TERSEDIA:</div>
                <div id="detBadges" class="flex flex-wrap gap-1 mb-4"></div>

                <button id="btnRute" class="btn btn-success btn-sm w-full text-white font-bold">
                    üöó Navigasi ke Sini
                </button>
            </div>
        </div>

    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    
    <script src="https://unpkg.com/leaflet-routing-machine@3.2.12/dist/leaflet-routing-machine.js"></script>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet.markercluster/1.5.3/leaflet.markercluster.js"></script>
    
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    
    <script src="script.js"></script>
</body>
</html>
